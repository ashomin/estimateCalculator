<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Estimate Calc pure js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="est.js" async></script>
    </head>
    <body>
    <header>
        <h2>Estimate by test-cases</h2>
    </header>
    <section>        
        <div>
            <span>
                <label for="Number of Cases">Number of Cases</label>
            </span>
            <span>
                <input type="text" id="caseNum" name="caseNum">
            </span>
        </div>
        <div>
            <span>
                <label for="Time for one case">Time for one case /min</label>
            </span>
            <span>
                <input type="text" id="timeForCase" name="timeForCase" value = "15">
            </span>
        </div>
        <div>
            <span>
                <label for="Percent for risk">Percent for risk</label>
            </span>
            <span>
                <input type="text" id="riskPercent" name="riskPercent" value = "30">
            </span>
        </div>
        <div>
            <span>
                <label for="Percent for other">Other</label>
            </span>
            <span>
                <input type="text" id="otherPercent" name="otherPercent"value = "20">
            </span>
        </div>       
        <div>
            <span>Time</span>
            <span id="time"></span>
            <span>hrs</span>
        </div>
    </section>
    </body>
</html>
